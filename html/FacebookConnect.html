<!doctype HTML>
<html>
<head>
    <title>App settings flyout</title>
    <script src="/js/jquery-1.8.2-win8-1.0.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Connect to facebook flyout" data-win-options="{settingsCommandId:'connect', width:'narrow'}">
        <!-- Login page -->
        <div class="win-content">
            <div class="win-settings-section">

                <span id="user-identity"></span>

                <div style="margin-top: 40%; margin-bottom: 50px" id="Div1">
                    <h3 class="intro">To sync your tv shows, login using Facebook</h3>
                </div>
                <button type="button" onclick="loginClicked()">Login</button>
            </div>

        </div>


    </div>

</body>
</html>
