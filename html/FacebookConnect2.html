<!doctype HTML>
<html>
<head>
    <title>App settings flyout</title>
    <script src="/js/jquery-1.8.2-win8-1.0.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/1_BasicBinding.js"></script>

  
</head>
<body>
    <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Connect to facebook flyout" data-win-options="{settingsCommandId:'connect', width:'narrow'}">
        <!-- Login page -->
        <div class="win-content">
            <div style="margin-top:40%"class="win-settings-section">
             <h3>You are already logged in as:</h3>
                  <div style="margin-top:20%" id="basicBindingOutput">
     
        <img data-win-bind="alt: text; src: pic" src="#"></img>
        <!-- the most basic binding expression - simple assignment from a destination -->
        <span data-win-bind="innerHTML: text"></span>
                      <div style="margin-top :20%; margin-left:40%">

                       <button type="button" onclick="logoutClicked()">Sign out</button>
                          </div>
    </div> 

            </div>


        </div>
</body>
 
</html>
